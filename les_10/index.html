<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Internet Start Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="container">
    <h1>My Internet Start Page</h1>
    <h5>Zoekopdracht</h5>
    <div class="col-12">
        <label for="textbox"></label><input id="textbox" class="form-control" type="text" placeholder="Enter commando">
    </div>

    <p id="help">Start your commando with "/[character] [zoekopdracht]"</p>
    <div class="col-12">
        <input id="search" class="form-control" type="button" value="GO!">
    </div>

    <div class="container-fluid">
        <p id="history">History</p>
        <div id="cards" class="row">
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="scripts/script.js"></script>
</body>
</html>
