<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>opdracht formwaarden</title>
</head>
<body>
<form action="" method="post">
  <p>Is roker <label for="roker"><input type="checkbox" id="roker"></label></p>
  <p>Moedertaal
    <label>
      <input type="radio" name="taal" value="nl">Nederlands
    </label>
    <label>
      <input type="radio" name="taal" value="fr">Frans
    </label>
    <label>
      <input type="radio" name="taal" value="en">Engels
    </label>
  </p>
  <p>Favoriete buurland
    <label for="buurland">
      <select id="buurland">
        <option>Nederland</option>
        <option>Frankrijk</option>
        <option>Duitsland</option>
      </select>
    </label>
  </p>
  <p>Bestelling
    <label for="bestelling">
      <select multiple id="bestelling">
        <option>aardappelen</option>
        <option>brood</option>
        <option>melk</option>
        <option>biefstuk</option>
        <option>chips</option>
        <option>krant</option>
      </select>
    </label>
  </p>
  <input type="button" value="Toon resultaat" id="knop">
</form>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
